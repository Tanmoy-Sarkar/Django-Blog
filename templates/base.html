
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Django Blog</title>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/f59fb37702.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
	
		<nav class="navbar navbar-expand-lg" id ="navbar">

			<a href="{% url 'home' %}" class=" navbar-brand navbar-items pl-4" id="Home">Tuki Taki</a>
    			
    		<div class="navbar-nav ml-auto" >
        	<a href="{% url 'post_new' %}"class="navbar-item justify-content-center pr-5" id="newpost"><i class="fas fa-plus"></i></a>
        	</div>
    
      		
    
		</nav>
		
	<div class="text-center pt-2" id="login">
	{% if user.is_authenticated %}
	<p>Hi {{user.username}}
	<a href="{% url 'logout' %}">Log Out</a>
	</p>
	{% else %}
	<p > You are not logged in.
	<a href="{% url 'login' %}">Log In</a>
	</p>
	{% endif %}
	</div>
	
		{% block content %}
		{% endblock content %}
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
